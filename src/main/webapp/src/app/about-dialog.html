<h1 mat-dialog-title>About</h1>
<div mat-dialog-content>
  <p>How to use auto parking system?</p>
  <ol>
    <li>input the necessary information</li>
    <li>click calculate to get the final position</li>
    <li>click verify to run animation to verify the result</li>
  </ol>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
